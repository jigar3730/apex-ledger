version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-apex}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-apex_pass}"
      POSTGRES_DB: "${POSTGRES_DB:-apex_dev}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
